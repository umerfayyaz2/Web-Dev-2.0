<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Theme Switcher</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="light">
    <div class="container">
      <h1>Dynamic Theme Switcher</h1>
      <p>
        <strong> Project Description:</strong>This project is a dynamic web page
        with five themes <br />(Light, Dark, Lilac, Lime, Blue) via buttons. It
        showcases responsive design, accessibility, and clean theming using
        HTML, CSS, and JavaScript.
      </p>
      <div class="button-container">
        <button class="theme-btn active" data-theme="light">Light</button>
        <button class="theme-btn" data-theme="dark">Dark</button>
        <button class="theme-btn" data-theme="lilac">Lilac</button>
        <button class="theme-btn" data-theme="lime">Lime</button>
        <button class="theme-btn" data-theme="blue">Blue</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
