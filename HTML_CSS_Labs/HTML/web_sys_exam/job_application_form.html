<html>
  <head>
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="jobForm" action="#" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" name="name" id="name" required />
      </div>
      <div class="form-group">
        <label for="name">Email:</label>
        <input type="email" name="email" id="email" required />
      </div>
      
    <div class="form-group">
        <label for="name">Phone number:</label>
        <input type="tel" name="phoneNum" id="phoneNum" required />
      </div>
      <div class="form-group">
        <label for="name">Cover Letter:</label>
        <textarea name="coverLetter" id="coverLetter" rows="4"></textarea>
      </div>
      </div>
      <div class="form-group">
        <label for="name">Upload Resume:</label>
        <input type="file" name="resume" id="resume" required accept=".pdf , .docx , .doc">
      </div>

      <button type="submit">Submit Application</button>
    </form>

  </body>
</html>
